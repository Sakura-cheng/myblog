{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if posts %}
    {% for post in posts %}
    <div class="row">
        <div class="col s12">
            <div class="card white hoverable">
                <div class="card-content">
                    <a href="{{ url_for('.show_post', post_id=post.id) }}" class="card-title">{{ post.title }}</a>
                    <p>{{ post.body|striptags|truncate }}
                        <small><a href="{{ url_for('.show_post', post_id=post.id) }}">Read More</a></small>
                    </p>
                </div>
                <div class="card-action">
                    <a><span class="chip">{{ post.category.name }}</span></a>
                    <span class="right chip">{{ post.timestamp }}</span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
