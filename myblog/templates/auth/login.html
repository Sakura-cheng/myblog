{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s3"></div>
    <form class="col s6" method="post">
        {{ form.csrf_token }} <!-- 渲染SCRF令牌隐藏字段 -->
        <div class="input-field">{{ form.username.label }}{{ form.username }}</div>
        <div class="input-field">{{ form.password.label }}{{ form.password }}</div>
        {{ form.remember }}{{ form.remember.label }}
        {{ form.submit(class='btn right') }}
    </form>
</div>
{% endblock %}
